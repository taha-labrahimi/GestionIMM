<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v6 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="images/registration-form-6.jpg" alt="">
				</div>
				<form asp-action="Create">
					<div asp-validation-summary="ModelOnly" class="text-danger"></div>
				
					<!-- Row for Nom and Prenom -->
					<div class="form-row">
							<input asp-for="Nom" class="form-control" />
							<span asp-validation-for="Nom" class="text-danger"></span>
							<input asp-for="Prenom" class="form-control" />
							<span asp-validation-for="Prenom" class="text-danger"></span>
					</div>
				
					<!-- Other form fields -->
					<div class="form-row">
							<input asp-for="NumeroTelephone" class="form-control" />
							<span asp-validation-for="NumeroTelephone" class="text-danger"></span>
							<input asp-for="Adresse" class="form-control" />
							<span asp-validation-for="Adresse" class="text-danger"></span>
						</div>
					</div>
				
				
					<div class="form-row">
							<select asp-for="Type" class="form-control">
								<option value="" disabled selected>Choose Your Role</option>
								<option>Acheteur</option>
								<option>Vendeur</option>
								<option>Locataire</option>
							</select>
							<span asp-validation-for="Type" class="text-danger"></span>
						</div>
					</div>
					<!-- Other form fields -->
					<!-- ... (rest of your form fields) -->
				
					<div class="form-footer">
						<a asp-action="Index" class="link-custom">Back to List</a>
						<input type="submit" class="btn btn-custom" />Create<i class="zmdi zmdi-long-arrow-right"></i>
					</div>
				</form>
				
				
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
