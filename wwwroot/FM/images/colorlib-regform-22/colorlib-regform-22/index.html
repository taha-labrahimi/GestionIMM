<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v6 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="images/registration-form-6.jpg" alt="">
				</div>
				<form method="POST" id="signup-form">
					<h2 class="form-title">Create account</h2>
					<div class="form-row">
						<input type="text" class="form-control" name="name" id="name" placeholder="Your Name"/>
						<input type="email" class="form-control" name="email" id="email" placeholder="Your Email"/>
					</div>
					<div class="form-row">
						<input type="text" class="form-control" name="name" id="name" placeholder="Your Name"/>
						<input type="email" class="form-control" name="email" id="email" placeholder="Your Email"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="name" id="name" placeholder="Your Name"/>
					</div>
					<div class="form-group">
						<input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
						<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
					</div>
					<div class="form-group">
						<input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
					</div>
					<div class="form-group">
						<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
						<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
					</div>
					<div class="form-group">
						<input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
					</div>
				</form>
				<form action="">
					<h3>Make An Appointment</h3>
					<div class="form-row">
						<input type="text" class="form-control" placeholder="Name">
						<input type="text" class="form-control" placeholder="Mail">
					</div>
					<div class="form-row">
						<input type="text" class="form-control" placeholder="Phone">
						<div class="form-holder">
							<select name="" id="" class="form-control">
								<option value="" disabled selected>Choose Your Class</option>
								<option value="class 01">Class 01</option>
								<option value="class 02">Class 02</option>
								<option value="class 03">Class 03</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
					</div>
					<textarea name="" id="" placeholder="Message" class="form-control" style="height: 130px;"></textarea>
					<button>Create
						<i class="zmdi zmdi-long-arrow-right"></i>
					</button>
				</form>
				<form asp-action="Create">
					<div asp-validation-summary="ModelOnly" class="text-danger"></div>
				
					<!-- Row for Nom and Prenom -->
					<div class="form-row">
							<input asp-for="Nom" class="form-control" />
							<span asp-validation-for="Nom" class="text-danger"></span>
							<input asp-for="Prenom" class="form-control" />
							<span asp-validation-for="Prenom" class="text-danger"></span>
					</div>
				
					<!-- Other form fields -->
					<div class="form-row">
							<input asp-for="NumeroTelephone" class="form-control" />
							<span asp-validation-for="NumeroTelephone" class="text-danger"></span>
							<input asp-for="Adresse" class="form-control" />
							<span asp-validation-for="Adresse" class="text-danger"></span>
						</div>
					</div>
				
				
					<div class="form-row">
							<select asp-for="Type" class="form-control">
								<option value="" disabled selected>Choose Your Role</option>
								<option>Acheteur</option>
								<option>Vendeur</option>
								<option>Locataire</option>
							</select>
							<span asp-validation-for="Type" class="text-danger"></span>
						</div>
					</div>
					<!-- Other form fields -->
					<!-- ... (rest of your form fields) -->
				
					<div class="form-footer">
						<a asp-action="Index" class="link-custom">Back to List</a>
						<input type="submit" class="btn btn-custom" />Create<i class="zmdi zmdi-long-arrow-right"></i>
					</div>
				</form>
				
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
